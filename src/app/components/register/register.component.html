<div class="container">
  <form (ngSubmit)="Onsubmit(userForm.value)"
    #userForm="ngForm"
    style=" width: 60%;
                            margin: 70px auto;
                        background: #efefef;
                padding: 60px 180px 80px 180px;
 
               
                "
  >
    <!--{{ userForm.value | json }}-->

    <h3>Registration</h3>

    <!--{{useModel|json}}-->
    <div class="form-group ">
      <label for="username">UserName</label>
      <input
        #userName="ngModel"
        [(ngModel)]="userModel.username"
        name="username"
        [class.is-invalid]="userName.invalid && userName.touched"
        type="text"
        id="username"
        class="form-control "
        required
      />
      <small
        class="text-danger"
        [class.d-none]="userName.valid || userName.untouched"
        >#field is required</small
      >
    </div>
    <!--{{userName.touched}}-->
    <div class="form-group">
      <label for="">Email</label>
      <input
        [(ngModel)]="userModel.email"
        name="email"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input
        #Phone="ngModel"
        [(ngModel)]="userModel.phone"
        name="phone"
        [class.is-invalid]="Phone.invalid && Phone.touched"
        type="tel"
        class="form-control"
        required
      
      />
      <small
      class="text-danger"
      [class.d-none]="Phone.valid || Phone.untouched"
      >#This field is required</small
    >
    <!--<div *ngIf="Phone.errors &&(Phone.invalid && Phone.touched)">
        <small *ngIf="Phone.errors.required" class="text-danger">#This field is required</small>
        <small *ngIf="Phone.errors.pattern" class="text-info">#phone number is invalid</small>
    </div>-->
    </div>
    <div class="form-group">
      <label for="">Interest</label>
      <select
        [(ngModel)]="userModel.category"
        name="category"
        class="form-control"
      >
        <option value="">----select---</option>
        <option *ngFor="let interest of interests">{{ interest }}</option>
      </select>
    </div>

    <div class="form-group">
      <div>
        Gender
      </div>
      <div class="form-check form-check-inline">
        <input
          [(ngModel)]="userModel.gender"
          name="gender"
          value="male"
          class="form-check-input"
          type="radio"
        />
        <label class="form-check-label" for="">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          [(ngModel)]="userModel.gender"
          value="female"
          name="gender"
          class="form-check-input"
          type="radio"
        />
        <label class="form-check-label" for="">Female</label>
      </div>
    </div>
    <div class="form-group form-check">
      <input
        [(ngModel)]="userModel.subscribe"
        name="subscribe"
        type="checkbox"
        class="form-check-input"
      />
      <label class="form-check-label" for="">Subscribe</label>
    </div>
    <div>
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
